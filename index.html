<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimarket La Margarita | PRO</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/img/WhatsApp Image 2026-02-14 at 13.55.38.jpeg"width="100px" height="100" alt="Logotipo Minimarket PRO" class="logo-img">
        </a>
        <h1><i class="fas fa-store"></i> Minimarket La Margarita</h1>
        </div><div class="logo-container">
        
        <div class="cart-btn" id="cartToggle">
            <i class="fas fa-shopping-basket"></i>
            <span id="cartCount">0</span>
        
        </div>

    </header>

    <main class="main-container">
        <section id="gridProductos" class="grid-casilleros"></section>
    </main>

    <aside id="sidebarCart" class="sidebar">
        <div class="sidebar-header">
            <h2>Tu Carrito</h2>
            <button id="closeCart">&times;</button>
        </div>
        <div id="cartItems"></div>
        <div class="cart-footer">
            <h3>Total: <span id="cartTotal">$0</span></h3>
            <button class="btn-buy">Confirmar Compra</button>
        </div>
    </aside>

    <script src="assets/js/app.js"></script>
</body>
</html>
